<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Philly music map</title>
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhBc9dvua-NxInzFPtTZw3bKQdHrfxrU8">
  </script>
  <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
  <script type="text/javascript" src="resources/test-data.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body onload="initialize()">
  <div class="search">
<p>Search for a venue<input data-bind="textInput: searchStr"/>
  or tick this box<input type="checkbox" data-bind="checked: artistSearch"/>to search for an artist</p>
  </div>
  <div class="container">
    <div class="map-canvas">
      <p>map</p>
    </div>
    <div class="places">
     <ul data-bind = "foreach: venues">
      <li data-bind = "visible: isVisible, text: name, event: {mouseover: toggleMarker, mouseout: toggleMarker}, click: showConcerts"></li>
     </ul>
   </div>
 </div>
</body>

</html>
